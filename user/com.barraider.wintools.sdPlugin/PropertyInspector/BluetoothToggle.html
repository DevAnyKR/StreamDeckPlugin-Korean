<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>앱 볼륨 절대값 설정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/rangeTooltip.js"></script>
    <script src="BluetoothToggle.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>피드백/제안은 <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span>으로 연락주세요.</summary>
        </details>
        <div class="sdpi-item" id="dvApplications">
            <div class="sdpi-item-label">Radio</div>
            <select class="sdpi-item-value select sdProperty sdList" id="radios" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="radio"></select>
        </div>
        <hr />
        <div class="sdpi-item" id="dvRefresh">
            <div class="sdpi-item-label">새로고침</div>
            <button class="sdpi-item-value" onclick="refreshRadios()">Refresh Radios</button>
        </div>
    </div>
</body>
</html>
